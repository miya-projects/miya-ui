<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button (click)="add()" nz-button nzType="primary" [acl]="'sys:dict:add'">新建字典</button>
  </ng-template>
</page-header>
<nz-card>
  <nz-tabset style="max-height: 700px" nzTabPosition="left" nzType="line">
    <nz-tab *ngFor="let tab of dicts" [nzTitle]="tab.name">
      <ng-template nz-tab>
        <app-sys-dict-data (delete)="deleteDict($event)" [id]="tab.id" [code]="tab.code"></app-sys-dict-data>
      </ng-template>
    </nz-tab>
  </nz-tabset>
  <nz-empty nzNotFoundImage="simple" *ngIf="dicts?.length === 0" ></nz-empty>
</nz-card>
